<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
  <title>BACKSPACE - Return to planet Figadore</title>
  <link rel="stylesheet" href="main.css">
  <script type="text/javascript" src="random.js"></script>
  <script type="text/javascript" src="font.js"></script>
  <script type="text/javascript" src="writer.js"></script>
  <script type="text/javascript" src="models.js"></script>
  <script type="text/javascript" src="3dsvg.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>
<body>
<div id="wrapper">
  <svg id="svg" style="position:absolute; top:0px; left:0px; width:100%; height:100%;">
    <filter id="segblur">
      <feGaussianBlur stdDeviation="4" />
    </filter>

    <filter id="displacementFilter">
      <feTurbulence type="turbulence" baseFrequency="0.8"
          numOctaves="2" result="turbulence"/>
      <feDisplacementMap in2="turbulence" in="SourceGraphic"
          scale="2" xChannelSelector="R" yChannelSelector="G"/>
    </filter>

    <g id="playfield" shaperendering="optimizeSpeed" astyle="filter:url(#displacementFilter)"></g>
    <g id="hud"></g>
  </svg>
<div id="debug" style="position:absolute; top:0px; left:0px; color:white;">DEBUG</div>
</div>
</body>
</html>
