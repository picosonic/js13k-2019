<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
  <title>BACKSPACE - Return to planet Figadore</title>
  <link rel="stylesheet" href="main.css">
  <script type="text/javascript" src="lib/jsfxr.js"></script>
  <script type="text/javascript" src="random.js"></script>
  <script type="text/javascript" src="audio.js"></script>
  <script type="text/javascript" src="font.js"></script>
  <script type="text/javascript" src="writer.js"></script>
  <script type="text/javascript" src="models.js"></script>
  <script type="text/javascript" src="3dsvg.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>
<body>
<div id="wrapper">
  <svg id="svg" style="position:absolute; top:0px; left:0px; width:1280px; height:720px;">
    <filter id="segblur">
      <feGaussianBlur stdDeviation="4" />
    </filter>

    <filter id="dblur1">
      <feGaussianBlur stdDeviation="1" />
    </filter>

    <filter id="dblur2">
      <feGaussianBlur stdDeviation="2" />
    </filter>

    <filter id="dblur3">
      <feGaussianBlur stdDeviation="3" />
    </filter>

    <filter id="dblur4">
      <feGaussianBlur stdDeviation="4" />
    </filter>

    <filter id="displacementFilter">
      <feTurbulence type="turbulence" baseFrequency="0.8" numOctaves="2" result="turbulence"/>
      <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="2" xChannelSelector="R" yChannelSelector="G"/>
    </filter>

    <filter id="pLight">
      <feDiffuseLighting in="SourceGraphic" result="light" lighting-color="rgb(100,100,100)">
        <fePointLight x="-150" y="-150" z="200" />
      </feDiffuseLighting>

      <feComposite in="SourceGraphic" in2="light" operator="arithmetic" k1="1" k2="0" k3="0" k4="0"/>
    </filter>

    <g id="playfield" shaperendering="optimizeSpeed"></g>
    <g id="hud"></g>
  </svg>
<div id="debug" style="position:absolute; top:0px; left:0px; color:white;">DEBUG</div>
</div>
</body>
</html>
